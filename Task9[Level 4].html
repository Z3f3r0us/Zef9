<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 9 Portfolio [Level 4]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card{
      background-color: black;
    }
    .btn-info {
      background-image: linear-gradient(rgb(32, 182,196),white);
    }
    .btn-info:hover{
      color: black;
      background-image:linear-gradient(White, rgb(32, 182, 196))
    }
    .btn-success {
      color: black;
      background-image: linear-gradient(rgb(8, 172, 8), White);
    }
    .btn-success:hover {
      color: black;
      background-image: linear-gradient(White, rgb(8, 172, 8));
    }
    .btn-secondary{
    color: black;
    background-image: linear-gradient(Gray,White);
}
.btn-secondary:hover {
  color: black;
    background-image: linear-gradient(White,Gray);
}

  hr {
    border: none;
    height: 5px; 
    background-color: white; 
    width: 100%; 
  }
  </style>
  </head>  
  <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-30 col-md-50 col-lg-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <span id="badge" class="badge text-bg-primary">Level 4</span>
                            <h1 class="h4 fw-bold text-light mt-2">Form Validation</h1>
                            <p class="text-light">Enter your name. Empty = error, Filled = success</p>
                            <label for="heroName" class="from-label text-light">Type whatever you want

                            </label>
                            <input id="heroName" type="text" class="form-control" placeholder="Type your name...">
                            <button id="submitBtn" class="btn btn-success w-100 mt-2"> Submit Name</button>
                            <p id="result" class="mt-3 mb-0"></p>
                            <hr>
                            <div class="d-flex gap-2 ">
                                <button class="btn btn-secondary w-50" onclick="window.location.href = 'Task9[Level 3].html'"> Back </button>
                                <button class="btn btn-info w-50 "  onclick="window.location.href = 'Task9[Level 5].html'">Next</button>  
                            </div>
                            </div>
                        </div>
                        <p class="text-center text-dark small mt-3 mb-0">
                            "Screenshot #4: Show the GREEN success message with your name."
                        </p>
                </div>
            </div>
        </div>
        <script>
            
      const heroName = document.getElementById("heroName");
      const submitBtn = document.getElementById("submitBtn");
      const result = document.getElementById("result");

      submitBtn.addEventListener("click", function () {
        const name = heroName.value.trim();

        if (name === "") {
          result.className = "text-danger fw-semibold";
          result.textContent = "Name is required!";
        } else {
          result.className = "text-success fw-semibold";
          result.textContent = "Welcome, " + name + "! âœ…";
        }
      });   
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
