<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 9 Portfolio [Level 3]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>  
  <style>


.btn-dark {
    background-image: linear-gradient(Black,rgb(0, 234, 255));
}
.btn-dark:hover {
    color: black;
    background-image: linear-gradient(rgb(0, 234, 255),Black);
}
.btn-secondary{
    color: black;
    background-image: linear-gradient(Gray,White);
}
.btn-secondary:hover {
    color: black;
    background-image: linear-gradient(White,Gray);

}
.btn-success {
    color: black; 
    background-image: linear-gradient(rgb(8, 172, 8),White);
}
.btn-success:hover {
    color: black;
    background-image: linear-gradient(White, rgb(8, 172, 8));
    
}

.card {
    background-color:black;
}
.body {
    background-color: black;
}
  </style>
  <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-30 col-md-50 col-lg-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <span id="badge" class="badge text-bg-primary">
                               <i class="bi bi-bar-chart-steps me-1">
                               
                               </i>
                                Level 1
                            </span>
                            <h2 class="h4 fw-bold text-light mt-2">JavaScript: Level Up</h2>
                            <p id="msg" class="text-light">
                                <i class="bi bi-arrow-up-circle-fill me-1">
                                
                               </i>
                               Click the button below to increase level
                               </p>
                            <button id="levelUpBtn" class="btn btn-dark w-100 mb-3">
                                <i class="bi bi-arrow-up-circle-fill me-2">
                                    
                                </i>
                                </button>                              
                            <div class="d-flex gap-2">
                                <button class="btn btn-secondary w-50" onclick="window.location.href ='Task9[Level 2].html'">
                                    <i class="bi bi-arrow-left">
                                        
                                    </i>
                                     Back 
                                </button>
                                <button class="btn btn-success w-50" onclick="window.location.href = 'Task9[Level 4].html'">
                                     Next Level
                                    <i class="bi bi-arrow-right">
                                    
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="text-center text-muted small mt-3 mb-0">
                        "Screenshot #3: Click the cyan button first, then screenshoot (badge should change)."
                    </p>
                </div>
            </div>
        </div>
        <script>
            let currentLevel = 1;

const badge = document.getElementById("badge");
const msg= document.getElementById("msg");
const levelUpBtn= document.getElementById("levelUpBtn");

levelUpBtn.addEventListener("click", function() {
    if(currentLevel <  6) currentLevel++;

    badge.innerHTML =
    '<i class="bi bi-bar-chart-steps me-1"></i> Level ' + currentLevel;

    msg.innerHTML =
    '<i class="bi bi-arrow-up-circle-fill me-1"></i> You Leveled up! Current Level:' + currentLevel;
});
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
