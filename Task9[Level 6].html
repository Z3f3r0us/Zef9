<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 9 Portfolio [Level 6]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card{
        background-color: black;
    }
    .btn-outline-success{
        background-color: rgb(0, 129, 0);
        color: white;
        display: inline-block;
        transition: box-shadow 0.3s ease-in-out;
    }
    .btn-outline-success:hover {
        color: Black;
        background-color: rgb(0, 255, 0);
        box-shadow: 0 0 10px 5px rgb(0, 255, 0) ;
    }
    .btn-outline-warning{
        background-color: rgb(205, 205, 48);
        color: white;
        display: inline-block;
        transition: box-shadow 0.3s ease-in-out;
    }
    .btn-outline-warning:hover{
        color:black;
        background-color: rgb(255, 255, 0);
        box-shadow:0 0 10px 5px rgb(219, 219, 34);
    }
    .btn-outline-danger{
        background-color: rgb(255, 67, 67);
        color: white;
        display: inline-block;
        transition: box-shadow 0.3s ease-in-out;
    }
    .btn-outline-danger:hover{
        color: black;
        background-color: rgb(255, 0, 0);
        box-shadow: 0 0 10px 5px  rgb(255, 0, 0);
    }
    .btn-primary{
        color: black;
        background-image: linear-gradient(rgb(184, 30, 255),rgb(61, 39, 255));
        display: inline-box;
        transition: box-shadow 0.3s ease-in-out;

    }
    .btn-primary:hover{
        color: black;
        background-image: linear-gradient(rgb(61, 39, 255),rgb(184, 30, 255));
        box-shadow: 0 0 10px 5px rgb(181, 20, 255);
    }
    .btn-info{
        color: black;
        background-image: linear-gradient(rgb(0, 201, 201), rgb(0, 134, 109));
        display: inline-block;
        transition: box-shadow 0.3s ease-in-out;

    }
    .btn-info:hover{
        color: black;
        background-image: linear-gradient(rgb(0, 134, 109), rgb(0, 201, 201));
        box-shadow:0 0 10px 5px rgb(34, 255, 255);
    }
  </style>
  </head>
  <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-30 col-md-50 col-lg-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <span id="badge" class="badge text-bg-primary">Level 6</span>
                            <h1 class="h4 fw-bold text-light mt-2">Conditionals: Pick the Correct Door</h1>
                            <p class="text-light"> Click a door. Only one is correct. Use
                                <b>if/else</b>
                                .
                            </p>
                            <div class="d-flex gap-3">
                                <button class="btn btn-outline-success flex-fill doorBtn" data-door="1">
                                    <i class="bi bi-door-open"></i>
                                    " Door 1 "
                                </button>
                                <button class="btn btn-outline-warning flex-fill doorBtn" data-door="2">
                                    <i class="bi bi-door-open"></i>
                                    " Door 2 "
                                </button>
                                <button class="btn btn-outline-danger flex-fill doorBtn" data-door="3">
                                    <i class="bi bi-door-open"></i>
                                    " Door 3 "
                                </button>
                            </div>
                            <div id="result" class="alert alert-secondary mt-3 mb-0"> Choose a door to see the result. </div>
                            <hr>
                            <div class="d-flex gap-2">
                                <button class="btn btn-info w-50" onclick="window.location.href = 'Task9[Level 5].html'">
                                    <i class="bi bi-arrow-left"></i>
                                    Back 
                                </button>
                            
                            <button class="btn btn-primary w-50" onclick="window.location.href = 'Task9[Level 1].html'">
                            <i class="bi bi-arrow-clockwise"></i>
                            Start ulit tayo?
                            </button>
                            </div>
                             </div>
                        </div>
                        <p class="text-center text muted small mt-3 mb-0">
                            " Screenshoot #6: Click a door and show the result message."
                        </p>
                    </div>
                </div>
            </div>
        
                <script>
                        const winningDoor = 3;
                        const result = document.getElementById("result");
                        const doorBtn = document.querySelectorAll(".doorBtn");

                        doorBtn.forEach((btn) => {
                        btn.addEventListener("click", function () {
                        const picked = Number(btn.dataset.door);

                         if (picked === winningDoor) {
                        result.className = "alert alert-success mt-3 mb-0"; 
                        result.innerHTML = '<i class="bi bi-trophy-fill me-2"></i> Congratulations! You picked the right door! <i class="bi bi-check-circle-fill"></i>';
                             } else {
                         result.className = "alert alert-danger mt-3 mb-0";
                        result.innerHTML = '<i class="bi bi-x-circle-fill me-2"></i> Wrong door. Try again!';
                    }
                 });
            });


        </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
